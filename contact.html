            <main>
            <form action="contact.html" method="get" name="contact_form" id="contact_form">
                <label for="fName">First Name:</label>
                <input type="text" name="fName" id="fName" placeholder="Your first name...">
    
                <label for="lName">Last Name:</label>
                <input type="text" name="lName" id="lName" placeholder="Your last name...">
                
                <label for="companyName">Company Name(optional):</label>
                <input type="text" name="companyName" id="companyName" placeholder="Big Corp Inc..">
    
                <label for="email">Email Address:</label>
                <input type="email" name="email" id="email" placeholder="example@email.com...">
    
                <label for="phone">Phone Number:</label>
                <input type="tel" name="phone" id="phone" placeholder="1236547899...">
    
                <label for="reference">Referral Source:</label>
                <select name="reference" id="references">
                    <option value="ad">Ads Online</option>
                    <option value="work">Client or Friend</option>
                    <option value="google">Google</option>
                    <option value="social">Social Media</option>
                    <option value="other">Other</option>
                </select>
    
                <p>I am interested in:</p>
                <ul class="list">
                    <li><input type="checkbox" name="prdPrc" id="prdPrc" class="cBox">Product Purchase</li>
                    <li><input type="checkbox" name="prodTrain" id="prodTrain" class="cBox">Schedule a Training Session</li>
                    <li><input type="checkbox" name="inquries" id="inquires" class="cBox">Product or Company Inquires</li>
                </ul>
    
                <label for="questions">Comments or Questions:</label>
                <textarea id="questions" name="questions" rows="10" cols="50"></textarea>
    
                <input type="submit" value="Sumbit">
                <input type="reset" value="Reset">
            </form>
